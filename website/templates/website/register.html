{% extends 'website/layout_auth.html' %}

{% block body %}
    <div class="row" style="height: 50px;">

    </div>
    <div class="row">
        <div class="col-6 col-lg-4" style="background-color: #FFDE03; margin: auto;">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">Password Confirmation</label>
                    {{ form.password2 }}
                </div>
        
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            {{form.errors}}

            <small class="form-text text-muted">If you already have an account <a href="{% url 'login' %}">sign in</a>.</small>   
        </div>
    </div>



<script>

var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[1].id='username';
form_fields[2].placeholder='Email..';
form_fields[2].id='email';
form_fields[3].placeholder='Enter password...';
form_fields[3].id='password1';
form_fields[4].placeholder='Re-enter Password...';
form_fields[4].id='password2';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
{% endblock %}
