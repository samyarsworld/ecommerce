
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'home' %}"><img style="height: 40px; width: auto;" src="{% static 'images/logo.png' %}" alt="Hi"></a>
    <h2 class="navbar-brand">Hello, {{ user }}</h2>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
        
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'setting' %}">Settings</a>
        </li>
        {% endif %}
    </ul>

    <form class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <input class="form-control my-2 my-lg-0 ml-lg-4" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <form class="form-inline my-2 my-lg-0 ml-lg-4" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <input class="btn btn-light btn-outline-warning my-2 my-sm-0" type="submit" value="Logout">
    </form>
  </div>
</nav>
